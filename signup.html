<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conatiner">
        <div class="container1">
            <div class="heading">
                <h1>SIGN UP</h1>
            </div>
            <div class="inputFeild-1">
                <label for="FULL NAME">FULL NAME:</label>
                <input id="name" type="text" placeholder="Enter Full Name" >
            </div>
            <div class="inputFeild-1">
                <label for="FULL NAME">PHONE NUMBER:</label>
                <input id="number" type="number" placeholder="Enter phone number  ">
            </div>
            <div class="inputFeild-1">
                <label for="FULL NAME">EMAIL ADDRESS:</label>
                <input id="email" type="text" placeholder="Enter email address">
            </div>
            <div class="inputFeild-1 eye-icon-parent">
                <label for="FULL NAME">PASSWORD:</label>
                <input id="pass" type="password" placeholder="Enter password"><i id="icon" class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="inputFeild-1">
                <a href="index.html">Do you have an Account?</a>
            </div>
            <div class="inputFeild-1">
                <button id="btn">Sign up</button>
            </div>
        </div>
    </div>
</body>
<script src="singup.js" type="module"></script>
</html>
